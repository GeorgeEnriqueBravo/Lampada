<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Teste JavaScript</title>
	<meta charset="UTF-8"/> <!-- Isso é pra evitar que o site tenha problemas com palavras acentuadas. -->
</head>
<body>
	<script>
		document.write("Olá, Mundo!");
		alert("Olá, Mundo!");
	</script>
	<!-- <h1>Testando JavaScript</h1> -->
	<script>
		document.write("Olá! Hoje é dia " + Date()); /* O comado Date permite que ele pegue do seu computador as informações de dia da semana, mês/dia/ano, hora exata e em qual formato de horário está o seu PC. */
	</script>
	<!-- Tudo que for definido em CSS tem que estar dentro da TAG <style> ou do parâmetro style. E tudo que for definido em JavaScript tem que estar entre a TAG <script> ou dentro de parâmetros específicos para isso. -->
</body>
</html>

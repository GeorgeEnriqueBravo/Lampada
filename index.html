<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Projeto Lâmpada</title>
	<meta charset="UTF-8"/>
	<script>

		var quebrada = false;
		function mudaLampada(tipo) {
			if (!quebrada) {
				document.getElementById("luz").src = "imagens/" + tipo + ".jpg";
				if (tipo == 'lampada-quebrada') {
					quebrada = true;
				}
			}
		}
	</script>

</head>
<body>
	<h1>Projeto Lâmpada</h1>
	<ul>
		<li>Arraste o mouse por cima para ligar</li>
		<li>Remova o mouse de cima para apagar</li>
		<li>Clique para quebrar</li>
	</ul>
	<img src="imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')"/>
	<ul>
		<li>Clique no martelo para consertar</li>
	</ul>
	<div style="margin-left: 50px;">
		<a href="index.html"><img src="imagens/marteloPng.png" alt="Martelo" width="4%"></a>
	</div>
</body>
</html>

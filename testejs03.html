<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Teste JavaScript 3</title>
	<meta charset="UTF-8"/> <!-- Isso é pra evitar que o site tenha problemas com palavras acentuadas. -->
	<script>
	/* Tudo que estiver entre parenteses são parâmetros e tudo entre colchetes são códigos. */
	/* Parâmetros são valores que podem ser passados do seu código principal para uma determinada função. E ela vai reagir de uma maneira diferente de acordo com os valores que forem passados a ela. */
		var quebrada = false;
		function mudaLampada(tipo) {
			if (tipo === 1) {
				arquivo = "_imagens/lampada-acesa.jpg";
			}
			if (tipo === 2) {
				arquivo = "_imagens/lampada-apagada.jpg";
			}
			if (tipo === 3) {
				arquivo = "_imagens/lampada-quebrada.jpg";
							}
			if (!quebrada) { /* O sinal de exclamação aqui significa NÃO. Então essa condição significa "se (não quebrada)", acontecerá: */
				document.getElementById("luz").src = arquivo;
				if (tipo === 3) {
					quebrada = true;
				}
			}
		}
	</script>
<!-- No JavaScript o símbolo de igual é "==" , já que um "=" apenas significa atribuição. -->
</head>
<body>
	<h1>Acenda a lâmpada</h1>
	<img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)"/> <!-- Para alterar um elemento é necessário darmos um id pra ele. -->
</body>
</html>
